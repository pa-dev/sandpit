<!DOCTYPE html>
<meta charset="utf-8">
<style>
*{
	shape-rendering: crispEdges;
}
.bar.positive {
  fill: steelblue;
}

.bar.negative {
	fill: brown;
}

.bar:hover {
  fill: green;
}

.axis {
  font: 10px sans-serif;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.x.axis path {
  display: none;
}

</style>
<body>
<!--<script src="http://d3js.org/d3.v3.min.js"></script>-->
<script src="js/d3.min.js"></script>
<script>

var margin = {top: 20, right: 20, bottom: 30, left: 40},
    width = 1000 - margin.left - margin.right,
    height = 150 - margin.top - margin.bottom;

var x = d3.scale.ordinal()
    .rangeRoundBands([0, width], .1);

var y = d3.scale.linear()
    .range([height, 0]);

var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom")
    .ticks(d3.time.years, 5);

var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left")
    .ticks(5);
    //.ticks(10, "%");

var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

d3.csv("data-gdp-time.csv", type, function(error, data) {
	console.log(error, data);
  x.domain(data.map(function(d) { 
  	//x.domain(d3.extent(data, function(d) {
  	//var format = d3.time.format("%d/%m/%Y");
  	//console.log(format.parse(d.name));
  	//return format.parse(d.name);
  	return d.name;
  	}));
  y.domain(d3.extent(data, function(d) { return d.value; })).nice();
  
  svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis);

  svg.append("g")
      .attr("class", "y axis")
      .call(yAxis)
    .append("text")
      .attr("transform", "rotate(-90)")
      .attr("y", 6)
      .attr("dy", ".71em")
      .style("text-anchor", "end")
      .text("Change");

  svg.selectAll(".bar")
      .data(data)
    .enter().append("rect").attr("class", function(d){
    	return d.value < 0 ? "bar negative" : "bar positive";
    }).attr("x", function(d) { return x(d.name); })
      .attr("width", x.rangeBand())
      .attr("y", function(d) { return y(Math.max(0, d.value)); })
      .attr("height", function(d) { return Math.abs(y(d.value) - y(0)); });
});

function type(d) {
  d.value = +d.value;
  return d;
}

</script>
